<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"><span class="font-semibold text-orange-700">Welcome to my</span> baap er bank!!!</h1>


    </header>
    <main>
        <section class="bg-slate-300 w-3/4 p-8  mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-2 block w-3/4  border-slate-400 rounded mb-4 px-4" type="text" placeholder="Your Email">
                <input id="user -password" class="border-2 block w-3/4  border-slate-400 rounded mb-4 px-4" type="password" name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-blue-500 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
