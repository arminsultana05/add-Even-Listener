<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">
            <span class="font-semibold text-orange-700">Lets Get </span> Some Moooooney
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposite</h3>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Widthdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposite and withdraw -->
        <section class="mt-8 mb-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block w-3/4 border-slate-400 rounded mb-4 px-4" type="text" placeholder="$ amount you want to deposite" />
                        <button id="deposit-button" class="bg-blue-500 px-4 rounded py-2 text-white font-medium">
                Deposite
              </button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block w-3/4 border-slate-400 rounded mb-4 px-4" type="text" placeholder="$ amount you want to withdraw" />

                        <button id="withdraw-button" class="bg-blue-500 px-4 rounded py-2 text-white font-medium">
                Withdraw
              </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
